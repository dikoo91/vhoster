<VirtualHost 127.0.0.2>
    DocumentRoot "/opt/lampp/htdocs/Web/aaa"
    ServerName aaa
    ErrorLog "/opt/lampp/htdocs/Web/aaa-error.log"
    CustomLog "/opt/lampp/htdocs/Web/aaa-access.log" common
    <Directory "/opt/lampp/htdocs/Web/aaa">
        Options Indexes FollowSymLinks
        AllowOverride All
        Allow from All
    </Directory>
</VirtualHost> 
